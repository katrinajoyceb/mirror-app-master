<div class="health-button-container" >

  <span class = "health-text">Health</span>

  <a  [@clicked]="('/health-categories/overview' == lastClicked) ? 'last-clicked' : 'not-clicked'"
  (click)="show('overview')" class = "health-button" mat-fab aria-label="Overview">
    <mat-icon class = "health-icon">favorite</mat-icon>
    <span class = "overview-text">Overview</span>
  </a>

  <a  [@clicked]="('/health-categories/sleep' == lastClicked) ? 'last-clicked' : 'not-clicked'"
  (click)="show('sleep')" class = "health-button" mat-fab aria-label="Sleep icon">
    <mat-icon class = "health-icon">nights_stay</mat-icon>
    <span class = "sleep-text">Sleep</span>
  </a>

  <a  [@clicked]="('/health-categories/activity' == lastClicked) ? 'last-clicked' : 'not-clicked'"
  (click)="show('activity')" class = "health-button" mat-fab aria-label="Activity icon">
    <mat-icon class = "health-icon">directions_run</mat-icon>
    <span class = "activity-text">Activity</span>
  </a>

  <a [@clicked]="('/health-categories/weight' == lastClicked) ? 'last-clicked' : 'not-clicked'"
  (click)="show('weight')" class = "health-button" mat-fab aria-label="Weight icon">
    <svg class = "health-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="#ffffff" d="M5,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2M12,4A4,4 0 0,0 8,8H11.26L10.85,5.23L12.9,8H16A4,4 0 0,0 12,4M5,10V20H19V10H5Z" />
    </svg>
    <span class = "weight-text">Weight</span>
  </a>

  <a  [@clicked]="('/health-categories/mirror-time' == lastClicked) ? 'last-clicked' : 'not-clicked'"
  (click)="show('mirrortime')"  class = "health-button" mat-fab aria-label="Mirror icon">
    <svg class = "health-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="#ffffff" d="M12 1C16.69 1 20.5 5.93 20.5 12C20.5 18.08 16.69 23 12 23C7.31 23 3.5 18.08 3.5 12C3.5 5.93 7.31 1 12 1M12 3C8.41 3 5.5 7.03 5.5 12C5.5 16.97 8.41 21 12 21C15.59 21 18.5 16.97 18.5 12C18.5 7.03 15.59 3 12 3M8.29 10.28L11.53 7.03L12.59 8.09L9.35 11.34L8.29 10.28M8.7 14.61L14.36 8.95L15.42 10L9.76 15.67L8.7 14.61Z" />
    </svg>
    <span class = "mirror-text">Mirror Time</span>
  </a>

</div>

<div class="content">
    <div *ngIf="weight"  class="weight"> <app-weight></app-weight> </div> 
    <div *ngIf="overview" (click)="show('overview')" class="overview"> <app-overview></app-overview> </div> 
    <div *ngIf="sleep" (click)="show('sleep')" class="sleep"> <app-sleep></app-sleep> </div>   
    <div *ngIf="activity" (click)="show('activity')" class="activity"> <app-activity></app-activity> </div>
    <div *ngIf="mirrortime" (click)="show('mirrortime')" class="mirrortime"> <app-mirror-time></app-mirror-time> </div> 
   </div>
