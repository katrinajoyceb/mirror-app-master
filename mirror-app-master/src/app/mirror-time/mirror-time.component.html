<div class = "mirror-time-container" wmAnimate="fadeInDown" speed="fast">
  <svg class = "top-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
      <path fill="#ffffff" d="M12 1C16.69 1 20.5 5.93 20.5 12C20.5 18.08 16.69 23 12 23C7.31 23 3.5 18.08 3.5 12C3.5 5.93 7.31 1 12 1M12 3C8.41 3 5.5 7.03 5.5 12C5.5 16.97 8.41 21 12 21C15.59 21 18.5 16.97 18.5 12C18.5 7.03 15.59 3 12 3M8.29 10.28L11.53 7.03L12.59 8.09L9.35 11.34L8.29 10.28M8.7 14.61L14.36 8.95L15.42 10L9.76 15.67L8.7 14.61Z" />
  </svg>
  <div class = "mirror-time-chart-container">
      <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [title]="barChartTitle"
          [chartType]="barChartType"
          [colors]="colors"
          [plugins]="barChartPlugins">
      </canvas>
  </div>
  <div>
    <p id="mirror-time-stat-text"><mat-icon class = "text-icon" aria-hidden="true">
        access_time
        </mat-icon>Minutes At Mirror Today:
      <span id="mirror-time-stat-num">16</span></p>
    <p id="mirror-time-stat-text"><mat-icon class = "text-icon" aria-hidden="true">
        trending_flat
        </mat-icon>
        Change Since Yesterday:
      <span id="mirror-time-stat-num">-15</span></p>
    <p id="mirror-time-stat-text"><svg class = "svg-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
          <path d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z" />
      </svg>Weekly Average:
        <span id="mirror-time-stat-num">30</span></p>
  </div>
</div>
