<div class = "sleep-container" wmAnimate="fadeInDown" speed="fast"> 
  <mat-icon class = "top-icon" aria-hidden="true">
    nights_stay</mat-icon>
    <div class = "sleep-chart-container">
        <canvas baseChart
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [title]="lineChartTitle"
            [chartType]="lineChartType"
            [colors]="colors"
            [plugins]="lineChartPlugins">
        </canvas>
    </div>
    <div>
      <p id="sleep-stat-text"><mat-icon class = "text-icon" aria-hidden="true">
        single_bed
      </mat-icon>
        Hours Slept Last Night:
        <span id="sleep-stat-num">8.1</span></p>
      <p id="sleep-stat-text"><svg class = "svg-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
          <path d="M23,12H17V10L20.39,6H17V4H23V6L19.62,10H23V12M15,16H9V14L12.39,10H9V8H15V10L11.62,14H15V16M7,20H1V18L4.39,14H1V12H7V14L3.62,18H7V20Z" />
      </svg>
      Restful Hours:
        <span id="sleep-stat-num">7.0</span></p>
      <p id="sleep-stat-text"><svg class = "svg-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
          <path d="M2,5.27L3.28,4L20,20.72L18.73,22L12.73,16H9V14L9.79,13.06L2,5.27M23,12H17V10L20.39,6H17V4H23V6L19.62,10H23V12M9.82,8H15V10L13.54,11.72L9.82,8M7,20H1V18L4.39,14H1V12H7V14L3.62,18H7V20Z" />

        <span id="sleep-stat-num">1.1</span></p>

      </svg>Weekly Average:

    </div>
</div>
